name: Reference linter

on:
  push:
    paths: ['en_US/**.json' ]
    branches: [ main ]
  pull_request:
    paths: ['en_US/**.json' ]
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Set up node"
        uses: actions/setup-node@v2.4.0

      - name: "Install"
        run: npm install jsonlint -g

      - name: "Lint"
        run: jsonlint en_US/messages.json
